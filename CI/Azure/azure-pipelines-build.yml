parameters:
  name: ''
  vmImage: ''
  cmakeArgs: ''

jobs:
- job: ${{ parameters.name }}
  timeoutInMinutes: 180
  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
    maxParallel: 4
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
  - task: CMake@1
    displayName: 'CMake Generate'
    inputs:
      cmakeArgs: ${{ parameters.cmakeArgs }}../SuperBuild
  - task: CMake@1
    displayName: 'CMake Build'
    inputs:
      cmakeArgs: --build . -j 4